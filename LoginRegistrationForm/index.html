            <section>
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on">
                                <h1>Log in</h1>
                                <p>
                                    <label for="username" class="uname" data-icon="u" > Your email </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="mymail@mail.com"/>
                                </p>
                                <p>
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
                                </p>
                                <p class="keeplogin">
                									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                									<label for="loginkeeping">Keep me logged in</label>
                								</p>
                                <p class="login button">
                                    <input type="submit" value="Login" />
								                </p>
                                <p class="change_link">
									                Not a member yet ?
									                <a href="#toregister" class="to_register">Join us</a>
								                </p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on">
                                <h1> Sign up </h1>
                                <p>
                                    <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                                    <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="myemail@mail.com"/>
                                </p>
                                <p>
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                                    <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p>
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p>
                                    <label for="firstnamesignup" class="uname" data-icon="u">Your first name</label>
                                    <input id="firstnamesignup" name="firstnamesignup" required="required" type="text" placeholder="Please enter your name here..." />
                                </p>
                                <p>
                                    <label for="middlenamesignup" class="uname" data-icon="u">Your middle name</label>
                                    <input id="middlenamesignup" name="middlenamesignup" type="text" placeholder="Please enter your middle name here if you've got one..." />
                                </p>
                                <p>
                                    <label for="lastnamesignup" class="uname" data-icon="u">Your last name</label>
                                    <input id="lastnamesignup" name="lastnamesignup" required="required" type="text" placeholder="Please enter your last name here..." />
                                </p>
                                <p>
                                  <label for="birthdate">Date of birth</label>
                                  <input type="date" name="birthdate" value="" min="1900-12-31">
                                </p>
                                <p>
                                    <label for="relstatus">Relationship status</label>
                                    <select name="relstatus">
                                      <option value="single">Single</option>
                                      <option value="inrelationship">In a Relationship</option>
                                      <option value="married">Married</option>
                                      <option value="divorced">Divorced</option>
                                      <option value="Widowed">Widowed</option>
                                    </select>
                                </p>
                                <p>
                                  <label for="gender">Gender</label>
                                  <select name="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                  </select>
                                </p>
                                <p class="signin button">
									                <input type="submit" value="Sign up"/>
								                </p>
                                <p class="change_link">
									                Already a member ?
									                <a href="#tologin" class="to_register"> Go and log in </a>
								                </p>
                            </form>
